<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h3 *ngIf="activos" class="card-title">Tarjetas activas ( <small>{{ totalRegistros }}</small> )</h3>
                        <h3 *ngIf="!activos" class="card-title">Tarjetas inactivas ( <small>{{ totalRegistros }}</small> )</h3>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-12 button-group text-right">
                        <button *ngIf="!activos" (click)="cargarTarjetas()" type="button" class="btn btn-success btn-rounded"><i class="fa fa-check"></i> Ver activos</button>
                        <button *ngIf="activos" (click)="cargarTarjetas(false)" type="button" class="btn btn-danger btn-rounded"><i class="fa fa-close"></i> Ver inactivos</button>
                        <button *ngIf="activos" (click)="agregarTarjeta()" type="button" class="btn btn-primary btn-rounded"><i class="fa fa-plus"></i> Agregar</button>
                    </div>
                </div>
                <div class="table-responsive">

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Nombre</th>
                                <th>Estado</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let tarjeta of tarjetas">
                                <td class="w70">
                                    <img (click)="mostrarModal( tarjeta )" [src]="tarjeta.img | imagen" class="img-50 pointer">
                                </td>
                                <td><input [(ngModel)]="tarjeta.nombre" name="nombre" type="text" class="form-control" ></td>
                                <td>
                                    <select [(ngModel)]="tarjeta.activo" name="role" class="form-control">
                                        <option value="true">ACTIVO</option>
                                        <option value="false">INACTIVO</option>
                                    </select>
                                </td>
                                <td class="button-group text-center">
                                    <button (click)="guardarTarjeta( tarjeta )" class="btn btn-primary">
                                        <i class="fa fa-save"></i>
                                    </button>
                                    <button *ngIf="!activos" (click)="borrarTarjeta( tarjeta )" class="btn btn-danger">
                                        <i class="fa fa-trash-o"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>

            </div>
        </div>
    </div>
</div>
