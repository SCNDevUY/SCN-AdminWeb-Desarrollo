<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">
    
    <div class="modal" style="display: block" tabindex="-1" role="dialog">
      
        <div *ngIf="!_modalUploadService.cargando">
          
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Cambiar Imagen</h5>
                  <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body text-center">
    
                    <img *ngIf="!imagenTemp" src="/assets/images/no-img.jpg" class="w150">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
    
                    <input (change)="seleccionImagen( $event.target.files[0] )" type="file" class="hidden">
   
                </div>
                <div class="col-sm-12">
                  <div class="alert alert-warning text-center">
                      <strong>TAMAÃ‘OS DE IMAGENES</strong>
                      <br><br>
                      <span>Articulos - 500x500px</span>
                      <br>
                      <span>Carousel - 1400x500px</span>
                      <br>
                      <span>Marca - 300x150px</span>
                  </div>
              </div>
                <div class="modal-footer">
                    <button (click)="subirImagen( this._modalUploadService.tipo, this._modalUploadService.data )" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Subir imagen</button>
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar</button>
                </div>
              </div>
            </div>

        </div>

        <div class="row animated fadeIn" *ngIf="_modalUploadService.cargando">
            <div class="col-sm-12">
                <div class="alert alert-warning text-center">
                    <strong>Actualizando imagen...</strong>
                    <br>
                    <i class="fa fa-refresh fa-spin fa-2x"></i>
                    <br>
                    <span>Espere por favor</span>
                </div>
            </div>
        </div>

    </div>

</div>
